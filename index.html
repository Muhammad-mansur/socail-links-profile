<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <div>
      <img src="./assets/images/avatar-jessica.jpeg" alt="img">
      <h2>Jessica Randall</h2>
      <h4 class="london">London, United Kingdom</h4>
      <h4 class="developer">"Front-end developer and avid reader."</h4>
    </div>
    <div class="box">
      <div class="github">GitHub</div>
      <div class="frontend">Frontend Mentor</div>
      <div class="linkedin">LinkedIn</div>
      <div class="twitter">Twitter</div>
      <div class="instagram">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Mansur</a>.
  </div>
</body>
</html>
